<!DOCTYPE html>
<html>
    <head>
        <title>
            bc color change
        </title>
        <body>
          <h1 id="hai">hello every one</h1>
          <input type="color" id="hello" onchange="color()">

        </body>
        <script>
            function color(){
                a=document.getElementById("hai");
                b=document.getElementById("hello");
                a.style.backgroundColor=b.value;
            }
           
        </script>
    </head>
</html>
