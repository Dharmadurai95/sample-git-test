<!DOCTYPE html>
<html>
    <head>
        <title>
            display table cell and row
        </title>
        <style>
            div{
                display:table;
                margin:auto;

            }
            section{
                display:table-row;
            }
            article{
                display:table-cell;
            }
        </style>
    </head>
    <body>
        <div>
            <section>
                    <article>mechanical engineering</article>
            
                    <article>information technology</article>
            </section>
            
            <section>
                    <article>civil wngineering</article>
            
                    <article>mechatronic engineering</article>
            </section>
        </div>
    </body>
</html>
