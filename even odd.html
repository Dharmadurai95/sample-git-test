<!DOCTYPE html>
<html>
    <head>
        <title>even or add number finding</title>
        <script>
            var a;
            a=parseInt(prompt("enter a number"));
            if(a%2==0)
                {
                    document.write("this a even number");
                }
            else
            {
                document.write("this is odd number");
            }
        </script>
    </head>
</html>
