<!DOCTYPE html>
<html>
    <head>
        <title>list name</title>
        <style>
            ol{list-style-type: lower-alpha;
               list-style-position: inside;
               border: 5px solid black;
               padding:5px;
               width:100px;
               margin: auto;
             }
        </style>
    </head>
    <body>
        <ol>
            <li>php</li>
            <li>java</li>
            <li>.net</li>
            <li>css</li>
            <li>html</li>
        </ol>
    </body>
</html>
