<!DOCTYPE html>
<html>
    <head>
        ROWSPAN
        <style>
            table,tr,td,th{
                border:2px solid black;
                border-collapse: collapse;
                width: 100%
            }
            tr,td{
                text-align: center;

            }
           
            table#t01{
                table,tr,td,th{
                border:2px solid black;
                border-collapse: collapse;
                background-color:#87943;
                width: 50%
                text-align:right;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>name</th>
                <td>alber einsten</td>
            </tr>
            <tr>
                <th rowspan="2">numbers</th>
                <td>9894982704</td>
            </tr>
            <tr>
                 <td>9865862407</td>
            </tr>
        </table>.....
