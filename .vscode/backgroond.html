<!DOCTYPE html>
<html>
    <head>
         table with css
    
    <style>
        table{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
            tr,td{
                border: 5px solid #987698;
                text- align:left;
                padding:10px;
            
            }
            tr :nth-child(even){
                background-currentColor:green;
            }

        
    </style>
    </head>
    <body>
        <table>
            <tr>
                <td><h1>area</h1></td>
                <td><h1>kilometer</h1></td>
                <td><h1>mile</h1></td>
            </tr>
            <tr>
                <td>chennai</td>
                <td>25 km</td>
                <td>9 mile</td>
            </tr>
            <tr>
                <td>trichy</td>
                <td>350 km</td>
                <td>220 mile</td>
            </tr>
        </table>
    </body>
</html>
