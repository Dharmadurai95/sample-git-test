<!DOCTYPE html>
<html>
    <head>
        <title>picture</title>
        <style>
            img{
                width:300px;
                height:auto;
                border:1px solid black;
                max-width:300px;
            }
            .a{filter:blur(2px)}
            .b{filter:saturate(600%)}
            .c{filter:hue-rotate(180deg)}
            .d{filter:brightness(190%)}
            .e{filter:contrast(45%)}
            .f{filter:grayscale(300%)}
            .g{filter:sepia(100%)}
            .h{filter:drop-shadow(340%)}
        </style>
    </head>
    <body>
        <img class="a" src="Koala.jpg"></img>
        <img class="b" src="Koala.jpg"></img>
        <img class="c" src="Koala.jpg"></img>
        <img class="d" src="Koala.jpg"></img>
        <img class="e" src="Koala.jpg"></img>
        <img class="f" src="Koala.jpg"></img>
        <img class="g" src="Koala.jpg"></img>
        <img class="h" src="Koala.jpg"></img>
    </body>
</html>
