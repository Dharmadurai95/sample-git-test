<!DOCTYPE html>
<html>
    <head>
        <title>
            ajax this word meaning udate the content without loading whole page
        </title>
    </head>
    <body>
     <p id= "demo">ajax change this content</p>
     <button type="button>" onclick="loadDoc()">change the content</button>
    </body>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if(this.readyState==4&&this.status==200) {
                    document.getElementById("demo").innerHTML=this.responceText;

                }
            };
            xhtttp.open("get","www.w3school.com",true);
            xhttp.send();
        }
        
    </script>
</html>
