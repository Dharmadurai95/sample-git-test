<!doctype html>
<html>
    <head>
        <title>list</title>
        <style>
            ol{
                background-color:hotpink;
                width:100px;
                padding:50px;
                
            }
            ul{
                background-color:lawngreen;
                width:200px;
                padding:50px;
                
            }
            ol li{
                background-color:maroon;
                padding:10px;
                }
                ul li{
                    background-color:mediumpurple;
                    padding:10px;
                    margin: 15px;
                    
                }
        </style>
    </head>
    <body>
        <ol>
            <li>tea</li>
            <li>coffe</li>
            <li>padam milk</li>
        </ol>
        <ul>
            <li>note</li>
            <li>book</li>
            <li>pen</li>
        </ul>
    </body>
</html>
