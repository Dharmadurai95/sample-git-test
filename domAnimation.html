<!DOCTYPE html>
<html>
    <head>
        <title>
            dom amimation 
        </title>
        <style>
            #container{
                width:400px;
                height:400px;
                position: relative;
                background-color:aqua;
            }
            #box{
                width:50px;
                height: 50px;
                position: absolute;
                background-color:blue;
            }
        </style>
    </head>
    <body>
        <button id="btn" onclick="moving()">button</button>
        <div id ="container">
            <div id ="box"></div>
        </div>
    </body>
    <script>
        function moving() {
            var bx =document.getElementById("box");
            var pos= 0;
            var st = setInterval(secfun,5);
              function secfun() {
                 if(pos==350) {
                     clearInterval(st);  
                 }
                 else {
                     pos++;
                     bx.style.top=pos+"px";
                     bx.style.left=pos+"px";
                 }
             }
        }
    </script>
</html>
