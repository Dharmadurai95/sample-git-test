<!DOCTYPE html>
<html>
    <head>
        <title>box-sizing</title>
        <style>
            h1{
                width: 390px;
                height: 100px;
                border: 5px solid red;
            }
            p{
                width: 390px;
                height: 100px;
                padding: 45px;
                border: 4px solid green; 
            }
            div{
                box-sizing:border-box;
                width: 390px;
                height:100px;
                padding: 45px;
                border: 4px solid green; 
            }
        </style>

    </head>
    <body>
        <p>hai hello world</p>
        <h1>this is the first programe</h1>
        <div>hallo world </div>
        <section>hello world</section>
    </body>
</html>
