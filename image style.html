<!DOCTYPE html>
<html>
    <head>
        <title>image style</title>
        <style>
            img{width:300px; height:150px;
            animation-name:a;
            animation-duration:5s;
            }
          @keyframes a{
              from{transform:scale 0px;}
              to{transform:scale 1px}
          }

          
        </style>
    </head>
    <img src="Koala.jpg"></img>
</html>
