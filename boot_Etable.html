<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

                <div id="applicationViewver"></div>
                <h3>NO EMPLOYEE FOUND</h3>
            </div>
            <div class="col-sm-6">
                <div class="container">
                    <h2>CREATE EMPLOYEE TABLE</h2>
                    <!-- <form action="CREATE EMPLOYEE TABLE"> -->
                        <div class="form-group">
                            <label for="name">NAME:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="qualification">QUALIFICATION:</label>
                            <input type="text" class="form-control" id="qualification"
                                placeholder="Enter your qualification" name="qualification">
                        </div>
                        <div class="form-group">
                            <label for="phone number">ENTER YOUR PHONE NUMBER:</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter NUMBER"
                                name="number">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="newEmployee()">Submit</button>
                    <!-- </form> -->
                </div>
            </div>

        </div>
    </div>
    <script src="APPLICATION.JS"></script>

</body>

</html>
