<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
    </head>
    <style>
        h1{
           width:100px;
           height:100px;
           transition:width 3s, height 4s, transform 5s; 
           transition-timing-function:ease-in;
           
        }
        h1:hover{
            width:300px;
            height:300px;
            transform:rotateX(360deg);
           

        }
    </style>
    <body>
        <h1>
           DHARMAURAI.M
        </h1>
    </body>
</html>
