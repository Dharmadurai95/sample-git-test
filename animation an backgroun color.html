<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
    </head>
    <style>
       h1{
         text-align:center;
         color:rgb(234, 235, 243);
         stroke: 10px yellow;
         animation: aim  5s inherit;
            {
                @keyframe aim 
            }
                    
                
                {
                    25%{
                        color:green;
                        font-size:0px; 
                    }
                    25%{
                        color:red;
                        font-family:italic; 
                    }
                    25%{
                        color:orange;
                        font-family:italic; 
                    }
                    25%{
                        color:grey;
                        font-family:italic; 
                    }
                }
       }
    </style>
    <body>
        <h1>DHARMADURAI</h1>
    </body>
</html>
