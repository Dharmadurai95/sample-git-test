<!DOCTYPE html>
<html>
    <head>
        <title>object-fit</title>
        <style>
            img{width:300px;height:150px;}
            .a{object-fit:fill;}
            .b{object-fit:contain;}
            .c{object-fit:cover;}
            .d{object-fit: scale-down;}
        </style>
    </head>
    <body>
        <img class="a" src="Koala.jpg">fill</img>
        <img class="b" src="Koala.jpg">contain</img>
        <img class="c" src="Koala.jpg">cover</img>
        <img class="d" src="Koala.jpg">scaledown</img>
    </body>
</html>
