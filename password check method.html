<!DOCTYPE html>
<html>
    <head>
        <title>
            check box an password method 
        </title>
    </head>
    <body>
        <input type="password" id="ss" ></input>
        <input type="checkbox"   id="aa" onclick="showpassword()"></input>
    </body>
        <script>
            function showpassword(){
               a=document.getElementById("ss");
               b=document.getElementById("aa");
               if(b.checked==true){
                   a.type="text";
               }
               else{
                   a.type="password";
               }
            }
        </script>
    
</html>
