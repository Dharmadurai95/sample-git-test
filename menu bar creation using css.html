<!DOCTYPE html>
<html>
    <head>
            <title>
                    menu bar creation
        </title>
        <style>
            ul{
               color:cornsilk;
                margin:0px;
                padding:0px;
                list-style-type:none;
                }
              li{float:left; 
                background-color:blueviolet;}
             li a{display:inline-block;
                  text-decoration: none;
                  padding: 25px 35px;
             }
             li a:hover{background: brown;}
             .content a{
                 display:none;
                 text-decoration: none;
             }
           a .cv:hover , .content a{display:block;}
              
             
        </style>
       
    </head>
    <body>
        <ul>
            <li id="vv"><a href="OPPO">PHONE</a></li>
            <li><a href="ACER">LAPTOP</a></li>
            <li><a href="JBL">EARPHONE</a></li>
            <li><a href="PHILLIPS" class="cv">QUALITY ACCESSORIES</a></li>
            
        </ul>
        <div class="content" >
            <a href="">phillips</a>
            <a href="">sony</a>
            <a href="">samsumg</a>
        </div>
    </body>
</html>
